<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_right">
                <div class="home-page">
                    <p class="home-page-title">Home Page</p>
                </div>
            </div>
            <div class="header_left">
                <div class="menu-bar">
                    <ul class="menu-bar-content">
                        <li class="menu-bar-item"><a href="../login/login.html">Login</a></li>
                        <li class="menu-bar-item"><a href="../register/register.html">Register</a></li>
                        <li class="menu-bar-item"><a href="#">Get All</a></li>
                        <li class="menu-bar-item"><a href="#">Get All Detail</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="table-getAll">
            <div class="tb_search">
                <input type="text" id="search_input_all" onkeyup="FilterkeyWord_all_table()" placeholder="Search.." class="form-control">
                        </div>
            <table id="request-table" class="table">
            </table>
        </div>
        <div class="clear-fix">
            <div class="box options">
                <label >Request page</label>
                <select id="req_per_page" onchange="filter_requests()">
                    <option>5</option>
                    <option>10</option>
                    <option>ALL</option>
                </select>
            </div>
            <div class="box pagination"></div>
        </div>
       
    </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
    <script src="./index.js"></script>
</body>
</html>
