<body>

        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="userName" class="form-label">Username</label>
                <input id="userName" name="userName" type="text" class="form-control" placeholder="Nhập Username">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng nhập</button>
        </form>

    </div>

    <script src="../register/register.js"></script>
    <script>
        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isUser('#userName'),
                Validator.minLength('#password', 8),
            ],
            onSubmit: function (data) {

                const storeduser = JSON.parse(localStorage.getItem('todos'));
                const userName = document.getElementById('userName');
                const userPw = document.getElementById('password');

                const checkValid = storeduser.filter((e) => userName.value === e.username && userPw.value === e.password);
                if(checkValid.length === 0){
                    alert('Login fail!');
                }else{
                    checkValid.forEach((e) => {
                  if (userName.value === e.username && userPw.value === e.password) {
                        alert('Login succes')
                        window.location.href = "../home/index.html";
                    }
                });
                }
                

            }
        });

    </script>
</body>
