<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_right">
                <div class="home-page">
                    <p class="home-page-title">Home Page</p>
                </div>
            </div>
            <div class="header_left">
                <div class="menu-bar">
                    <ul class="menu-bar-content">
                        <li class="menu-bar-item" id="logout" onclick="logOut()"><a
                                href="../login/login.html">Logout</a></li>
                        <!-- <li class="menu-bar-item" id="getItem" onclick="getItem()"><a href="#">Get All</a></li> -->
                        <!-- <li class="menu-bar-item" onclick="getContent()"><p class="getContent"></p></li> -->

                    </ul>
                    <div>

                    </div>
                </div>
            </div>
        </div>
        <!-- input-search -->
        <div class="table-getAll">
            <div class="tb_search">
                <input type="text" id="search_input_all"  placeholder="Search.."
                    class="form-control">
            </div>
            <table id="request-table" class="table">
            </table>
        </div>

        <!-- input-search-end -->
        <!-- <li class="btn-prev"></li> -->
        <div class="pagination-number">

            <ul id="pagination"></ul>

        </div>

        <!-- <li class="btn-next">></li>  -->
<!-- <div id="pagination"></div> -->


        <!-- modal details -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Details</h4>
                    </div>
                    <div class="modal-body" id="modal-body-main">
                        <form action="" method="POST" class="form" id="form-1">
                            <h3 class="heading">Profile</h3>

                            <div class="spacer"></div>
                            <div class="form-group">
                                <label for="firstname" class="form-label">First Name</label>
                                <input id="firstname" name="firstname" type="text" class="form-control">
                                <span class="form-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input id="lastname" name="lastname" type="text" class="form-control">
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" name="username" type="text" class="form-control">
                                <span class="form-message"></span>
                            </div>
                            <button class="form-submit" onclick="update()">Update</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
            <!-- modal-end -->
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="../register/register.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [

                Validator.isRequired('#firstname', ''),
                Validator.isRequired('#lastname', ''),
                Validator.isUser('#username'),

            ],
            onSubmit: function (data) {


            }
        });
    </script>
</body>

</html>
